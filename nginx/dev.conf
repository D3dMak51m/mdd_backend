# nginx/dev.conf (Упрощенная и правильная версия)

upstream web {
    server web:8000;
}

server {
    listen 80;

    # Сначала обрабатываем специальные location

    # 1. Статические файлы
    location /static/ {
        alias /app/static/;
    }

    # 2. WebSocket
    location /ws/ {
        proxy_pass http://web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    # 3. Все остальные запросы (/api, /admin, /metrics, /swagger, и т.д.)
    #    отправляем в Django
    location / {
        proxy_pass http://web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }
}