# nginx/dev.conf

upstream web {
    server web:8000;
}

server {
    listen 80;

    # 1. WebSocket (Самый важный блок для вашей проблемы)
    location /ws/ {
        proxy_pass http://web;

        # Магия WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Важно для Django, чтобы он понимал, откуда пришел запрос
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;

        # Увеличиваем таймаут, чтобы сокет не рвался через 60 сек
        proxy_read_timeout 86400;
    }

    # 2. Статика
    location /static/ {
        alias /app/static/;
    }

    # 3. Все остальное (API, Admin)
    location / {
        proxy_pass http://web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }
}