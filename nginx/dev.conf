# nginx/dev.conf

upstream web {
    server web:8000;
}

server {
    listen 80;
    server_name localhost;

    # Правило для обычных HTTP запросов (API, админка и т.д.)
    location / {
        proxy_pass http://web;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # КЛЮЧЕВОЕ ПРАВИЛО: Проксирование WebSocket соединений
    location /ws/ {
        proxy_pass http://web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    # Правило для статики (понадобится позже для админки)
    location /static/ {
        alias /app/static/;
    }
}