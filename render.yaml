# render.yaml (ИСПРАВЛЕННАЯ ВЕРСИЯ)

services:
  # База данных PostGIS
  - type: postgres
    name: mdd-db
    postgresMajorVersion: 16
    ipAllowList: [] # Доступ из любого места
    plan: free
    extensions:
      - name: postgis

  # Redis
  - type: redis
    name: mdd-redis
    ipAllowList: []
    plan: free
    plan: free

  # Веб-сервис Django
  - type: web
    name: mdd-web
    env: docker
    repo: https://github.com/D3dMak51m/mdd_backend.git
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheck:
      path: /admin/login/
      initialDelaySeconds: 60
    envVars:
      - key: DATABASE_URL
        fromService:
          type: postgres
          name: mdd-db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: mdd-redis
          property: connectionString
      - key: CACHE_URL
        fromService:
          type: redis
          name: mdd-redis
          property: connectionString
      - fromGroup: common-env # Группа переменных ниже

    # Команда, которая выполняется при каждом развертывании
    initialDeployHook: |
      python manage.py migrate
      python manage.py collectstatic --no-input

  # Celery Worker
  - type: worker
    name: mdd-worker
    env: docker
    repo: https://github.com/D3dMak51m/mdd_backend.git
    dockerfilePath: ./Dockerfile
    dockerCommand: celery -A mdd_backend worker -l info
    plan: free
    envVars:
      - fromGroup: common-env

  # Celery Beat
  - type: worker
    name: mdd-beat
    env: docker
    repo: https://github.com/D3dMak51m/mdd_backend.git
    dockerfilePath: ./Dockerfile
    dockerCommand: celery -A mdd_backend beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    plan: free
    envVars:
      - fromGroup: common-env

# Общие переменные окружения
envVarGroups:
  - name: common-env
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.12
      # Не забудьте добавить остальные переменные (SENTRY_DSN, FCM, TWILIO)
      # через веб-интерфейс Render в разделе "Environment"